<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒數計時器</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>倒數計時器－小人跑不停</h1>
    <hr>
    <h1 id="topic">主題顯示在這裡</h1>
    <h1 id="date">剩餘時間顯示在這裡</h1>
    
    <!--div為建區塊的語法-->
	<div id="divRunningMan">
		<image src="RunningMan_L.gif" name="imgRunningMan"></image>
	</div>
	<div id="direction">
        <a href="direction.html">「說明頁面點此」</a>   
    </div>
    <div id="bottomDiv">   
        <hr>
        <h1>設定用區塊</h1>
        <input type="text" id="newTopic" size="60" placeholder="請輸入事件名稱">
        <input type="date" id="newDate" size="60">
        <input type="button" id="confirBut" value="確定" onclick="setNewEvent()"> 
        <br>
        背景圖片
        <select id="eventSelect" name="type" onchange="setEventBackground()">
			<option value="">(請選擇事件類型)</option>
            <option value="0">生日聚會</option>        
            <option value="1">商務聚會</option>       
            <option value="2">紀念日</option>       
        </select>
    </div>
</body>
</html>
